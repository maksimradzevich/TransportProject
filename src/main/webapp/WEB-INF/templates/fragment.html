<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">


<!--head-->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}" rel="stylesheet">

    <!--my styles-->
    <link href="../../static/css/my-style.css" th:href="@{~/static/css/my-style.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/font-awesome-4.7.0/css/font-awesome.min.css">
    <script th:src="@{~/static/js/choosetab.js}"></script>
    <script src="../../static/js/angular.min.js"></script>
    <script src="../../static/js/reg.js"></script>
    <script src="../../static/js/testAjax.js"></script>
    <script src="../../static/js/logout.js"></script>
</head>

<!--nav-->
<nav class="navbar navbar-default" th:fragment="nav">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            </h1><a class="navbar-brand" href="#" th:href="@{/}">Расписание</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse in navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/}"><i class="fa fa-bus" aria-hidden="true"></i>&nbsp;По номеру машрута <span
                        class="sr-only">(current)</span></a></li>
                <li><a href="#" th:href="@{/stops}"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp;По остановке</a></li>
                <li><a class="text-danger" href="https://vk.me/transportproject"><i class="fa fa-vk" aria-hidden="true"></i> Сообщить об ошибке</a></li>
            </ul>
            <ul th:if="${!#authorization.expression('hasAnyRole(''ROLE_admin, ROLE_user'')')}" class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/login}">Вход</a></li>
                <li><a href="#" th:href="@{/registration}">Регистрация</a></li>
            </ul>
            <ul th:if="${#authorization.expression('hasAnyRole(''ROLE_admin, ROLE_user'')')}" class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/profile}"></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Профиль<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Изменить пароль</a></li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a onclick="logout()">Выйти</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    <!-- VK Widget -->
</nav>
</html>
