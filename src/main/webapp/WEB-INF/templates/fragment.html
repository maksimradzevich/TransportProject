<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">


<!--head-->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}" rel="stylesheet">

    <!--my styles-->
    <link href="../../static/css/my-style.css" th:href="@{~/static/css/my-style.css}" rel="stylesheet">
    <script th:src="@{~/static/js/choosetab.js}"></script>

    <!--<![endif]&ndash;&gt;-->

<!--nav-->
<nav class="navbar navbar-default" th:fragment="nav">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </h1><a class="navbar-brand" href="#" th:href="@{/}">Расписание</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse in navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/}">По номеру машрута <span
                        class="sr-only">(current)</span></a></li>
                <li><a href="#" th:href="@{/stops}">По остановке</a></li>
            </ul>
            <ul th:if="${!#authorization.expression('hasAnyRole(''ROLE_admin, ROLE_user'')')}" class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/profile}">Вход</a></li>
                <li><a href="#" th:href="@{/registration}">Регистрация</a></li>
            </ul>
            <ul th:if="${#authorization.expression('hasAnyRole(''ROLE_admin, ROLE_user'')')}" class="nav navbar-nav navbar-right">
