<!--<!DOCTYPE html>-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment :: head">
</head>
<body>

<div class="container">

    <div th:replace="fragment :: nav"></div>

    <div class="row">
        <div class="col-xs-6">
            <h1 class="transport-type" th:text="${route1Name}">СШ 13 -- СШ 13</h1>
            <h3 th:each="routeStop : ${routeStops1}">
                <a href="#" th:href="@{/stop/{stopId}/{routeId}(stopId = ${routeStop.stop.id}, routeId = ${routeStop.route.routeId})}" th:text="${routeStop.stop.name}">1</a>
            </h3>

        </div>
        <div class="col-xs-6">
            <h1 class="transport-type" th:text="${route2Name}">СШ 13 -- СШ 13</h1>
            <h3 th:each="routeStop : ${routeStops2}">
                <a href="#" th:href="@{/stop/{stopId}/{routeId}(stopId = ${routeStop.stop.id}, routeId = ${routeStop.route.routeId})}" th:text="${routeStop.stop.name}">12</a>
            </h3>

        </div>


    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../static/js/bootstrap.min.js"></script>
</div>
</body>
</html>
