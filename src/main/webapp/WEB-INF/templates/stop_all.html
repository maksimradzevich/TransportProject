<!--<!DOCTYPE html>-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment :: head">
</head>
<body>
<script th:src="@{~/static/js/table.js}"></script>
<div class="container">

    <div th:replace="fragment :: nav"></div>


    <div th:each="rs : ${rStops}">
        <h1 th:text="${'Расписание для ' + rs.route.transport.type.name + ' №' + rs.route.transport.routeNumber}"></h1>
        <h3 th:text="${rs.stop.name}"></h3>
        <h3 th:text="${rs.route.name}"></h3>

        <!--th:text="${timetable}"-->
        <p style="display: none" th:id="t + ${rs.routeStopId}" id="t" th:text="${rs.timetable}"></p>

        <div id="timetable" th:id="timetable + ${rs.routeStopId}"></div>
        <script type="text/javascript" th:text="'addTable(' + ${rs.routeStopId} + ')'">

        </script>
    </div>




</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../static/js/bootstrap.min.js"></script>
<!--TODO change behavior 'document.onload or etc.'-->
</body>
</html>
