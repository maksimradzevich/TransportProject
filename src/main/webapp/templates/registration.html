<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment :: head">
</head>
<body ng-app="reg">
<div class="container" ng-controller="regCont">
    <div th:replace="fragment :: nav"></div>
    <h1 class="col-sm-offset-2">Регистрация</h1>
    <pre class="bg-danger" th:if="${exception != null}" th:text="${exception.message}"></pre>
    <form name="regForm" action="#" th:action="@{/registration}" method="post" th:object="${user}" class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input required type="email" ng-model="user.email" th:field="*{email}" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-10">
                <input required type="password" ng-model="user.password" th:field="*{password}" class="form-control"  placeholder="Пароль">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Повторите пароль</label>
            <div class="col-sm-10">
                <input required type="password" ng-model="user.passwordRetype" class="form-control"   placeholder="Пароль">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-disabled="regForm.$invalid || user.password !== user.passwordRetype;" class="btn btn-default">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
